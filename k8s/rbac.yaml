apiVersion: v1
kind: ServiceAccount
metadata:
  name: nemotron-advisor
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nemotron-advisor
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nemotron-advisor
subjects:
  - kind: ServiceAccount
    name: nemotron-advisor
    namespace: monitoring
roleRef:
  kind: ClusterRole
  name: nemotron-advisor
  apiGroup: rbac.authorization.k8s.io
